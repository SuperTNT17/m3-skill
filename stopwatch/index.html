<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <article class="dashboardElement" id="stopwatch">
        <p id="js--timer">00:00:00</p>
        <article id="stopwatchControls">
            <button id="js--start">Start</button>
            <button id="js--stop">Stop</button>
            <button id="js--reset">Reset</button>
        </article>
    </article>
    <article class="dashboardElement" id="slider">
        <span id="js--sliderValue"></span>
        <input type="range" id="js--slider" min="1" max="4">
    </article>
    <article class="dashboardElement">
        <img id="js--image" src="" alt="">
    </article>
</body>
</html>
